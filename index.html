<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Fonts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/font-awesome.min.css">

    <link rel="#" href="https://fonts.googleapis.com">
    <link rel="#" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <!-- End of Fonts -->
</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2>Task Manager Application</h2>
            <br />
            <h2 class="title">
                Hi, <input type="text" id="name" placeholder="Your name here" />
            </h2>
        </section>
        <section class="create-task">
            <form id="new-task-form">
                <h4>What's your tasks today?</h4>
                <input type="text" placeholder="add a task" name="content" id="content" />
                <div class="due-date">
                    <h4>Due Date</h4>
                    <input type="date" name="date" id="date-field" />
                </div>

                <h4>Choose category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div class="business">
                            <p>Business</p>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div class="personal">
                            <p>Personal</p>
                        </div>
                    </label>
                </div>
                
                <!-- <div class="form-control form-control-check">
                    <label for="reminder">Set Reminder</label>
                    <input
                        type="checkbox"
                        name="reminder"
                        id="reminder"
                    />
                </div> -->

                <input type="submit" value="Add task" />
            </form>
            <div class="searchBtn">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="search" placeholder="Search task" />
            </div>
        </section>
        <section class="task-list">
            <h3>TASKS LIST</h3>
            <div class="list" id="task-list"></div>
        </section>
        <div class="modal" id="completionModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Task completed!</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
